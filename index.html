<html lang="pt-br">

  <title>Lista de Tarefas</title>

 </head>

  <div class="horario-date">
      <h2 id="app-title" class="mb-0"></h2>
        <p id="relogio" class="mb-0"></p>
        <p id="current-date" class="mb-0"></p>  
        <i class="bi-alarm"></i>
  </div>

  <div class="todolist">
    <header>Lista de Tarefas</header>

    <section class="wrapper-list">
      <ul id="list" class="list">                
      </ul>
    </section>

    <footer>
      <input id="inputTask" type="text" placeholder="Digite uma tarefa e aperte 'Enter'.">
    </footer>
  </div>
